<h1>Create Book</h1>
<form (ngSubmit)="createBook()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" [(ngModel)]="book.name" class="form-control" id="name"
           aria-describedby="" placeholder="">
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" name="name" [(ngModel)]="book.author" class="form-control" id="author"
           aria-describedby="" placeholder="">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea name="description" [(ngModel)]="book.description" class="form-control" id="description"
              aria-describedby="" placeholder=""></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
