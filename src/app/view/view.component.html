<h1>View Books</h1>
<button [routerLink]="''" class="btn btn-primary">Back to List Books</button>
<hr>
<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" [(ngModel)]="book.name" class="form-control" id="name" aria-describedby=""
           placeholder="" disabled>
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" name="name" [(ngModel)]="book.author" class="form-control" id="author" aria-describedby=""
           placeholder="" disabled>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea name="description" [(ngModel)]="book.description" class="form-control" id="description"
              aria-describedby="" placeholder="" disabled></textarea>
  </div>
</form>
